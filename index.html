<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #555;
        }

        .card .amount {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .total-expenses {
            color: #e74c3c;
        }

        .total-income {
            color: #2ecc71;
        }

        .balance {
            color: #3498db;
        }

        .expense-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .expense-list {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .expense-list h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .expense-item:hover {
            background-color: #f8f9fa;
        }

        .expense-amount {
            font-weight: 600;
        }

        .expense-income {
            color: #2ecc71;
        }

        .expense-expense {
            color: #e74c3c;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .no-expenses {
            text-align: center;
            padding: 20px;
            color: #777;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Expense Tracker</h1>
            <p>Track your income and expenses in one place</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <h3>Total Balance</h3>
                <div class="amount balance">$0.00</div>
            </div>
            <div class="card">
                <h3>Total Income</h3>
                <div class="amount total-income">$0.00</div>
            </div>
            <div class="card">
                <h3>Total Expenses</h3>
                <div class="amount total-expenses">$0.00</div>
            </div>
        </div>

        <div class="expense-form">
            <h2>Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="investment">Investment</option>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="utilities">Utilities</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>

        <div class="expense-list">
            <h2>Transaction History</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="income">Income</button>
                <button class="filter-btn" data-filter="expense">Expenses</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <tr>
                        <td colspan="5" class="no-expenses">No transactions yet. Add your first transaction above.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // DOM Elements
        const transactionForm = document.getElementById('transactionForm');
        const expenseTableBody = document.getElementById('expenseTableBody');
        const totalBalanceEl = document.querySelector('.balance');
        const totalIncomeEl = document.querySelector('.total-income');
        const totalExpensesEl = document.querySelector('.total-expenses');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Initialize transactions array
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Initialize filter
        let currentFilter = 'all';

        // Add event listeners
        transactionForm.addEventListener('submit', addTransaction);
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Update filter and render
                currentFilter = button.dataset.filter;
                renderTransactions();
            });
        });

        // Add transaction function
        function addTransaction(e) {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            
            const transaction = {
                id: Date.now(),
                description,
                amount,
                type,
                category,
                date
            };
            
            transactions.push(transaction);
            updateLocalStorage();
            renderTransactions();
            updateDashboard();
            
            // Reset form
            transactionForm.reset();
            document.getElementById('date').valueAsDate = new Date();
        }

        // Delete transaction function
        function deleteTransaction(id) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            updateLocalStorage();
            renderTransactions();
            updateDashboard();
        }

        // Update local storage
        function updateLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Update dashboard
        function updateDashboard() {
            const totalIncome = transactions
                .filter(transaction => transaction.type === 'income')
                .reduce((total, transaction) => total + transaction.amount, 0);
                
            const totalExpenses = transactions
                .filter(transaction => transaction.type === 'expense')
                .reduce((total, transaction) => total + transaction.amount, 0);
                
            const balance = totalIncome - totalExpenses;
            
            totalIncomeEl.textContent = `$${totalIncome.toFixed(2)}`;
            totalExpensesEl.textContent = `$${totalExpenses.toFixed(2)}`;
            totalBalanceEl.textContent = `$${balance.toFixed(2)}`;
            
            // Change color based on balance
            if (balance < 0) {
                totalBalanceEl.style.color = '#e74c3c';
            } else {
                totalBalanceEl.style.color = '#3498db';
            }
        }

        // Render transactions
        function renderTransactions() {
            if (transactions.length === 0) {
                expenseTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-expenses">No transactions yet. Add your first transaction above.</td>
                    </tr>
                `;
                return;
            }
            
            let filteredTransactions = transactions;
            
            if (currentFilter === 'income') {
                filteredTransactions = transactions.filter(t => t.type === 'income');
            } else if (currentFilter === 'expense') {
                filteredTransactions = transactions.filter(t => t.type === 'expense');
            }
            
            // Sort by date (newest first)
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            expenseTableBody.innerHTML = filteredTransactions.map(transaction => `
                <tr class="expense-item">
                    <td>${formatDate(transaction.date)}</td>
                    <td>${transaction.description}</td>
                    <td>${formatCategory(transaction.category)}</td>
                    <td class="expense-amount ${transaction.type === 'income' ? 'expense-income' : 'expense-expense'}">
                        ${transaction.type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}
                    </td>
                    <td>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">Ã—</button>
                    </td>
                </tr>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Format category
        function formatCategory(category) {
            return category.charAt(0).toUpperCase() + category.slice(1);
        }

        // Initialize the app
        function init() {
            renderTransactions();
            updateDashboard();
        }

        // Run initialization
        init();
    </script>
</body>
</html>
